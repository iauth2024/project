<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="{% static 'css/student_details.css' %}">
</head>
<body>

    <header>
        <h1>Student Details</h1>
    </header>

    <section id="student-info">
        <h2>{{ student.name }}</h2>
        <p>Admission Number: {{ student.admission_number }}</p>
        <p>Father's Name: {{ student.father_name }}</p>
        <!-- Add more student details as needed -->

        <h3>Progress Details</h3>
        <ul>
            {% for progress in progress %}
                <li>Receipt Number: {{ progress.receipt_number }}, Amount Paid: {{ progress.amount_paid }}</li>
            {% endfor %}
        </ul>
    </section>

    <!-- Link to your JavaScript file -->
    <script src="{% static 'js/student_details.js' %}"></script>
</body>
</html>
